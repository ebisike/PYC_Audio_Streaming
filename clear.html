<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear comments</title>
    <link rel="icon" href="https://images.vexels.com/media/users/3/150974/isolated/preview/cdf40bcb5b173a960cbc70a552cbee47-equalizer-headphones-icon-by-vexels.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins:400' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- Announcement Modal -->
    <div class="modal fade" id="alertx" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="exampleModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p>All Comments Data has been deleted successfully</p>
                            <p>you can drop your comments as you join us in worship</p>
                            ..............................................
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="ok" data-dismiss="modal">Ok!</button>
                    <button type="button" class="btn btn-primary" disabled>Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            let baseUrl = "https://localhost:44397"

            clearData()


            function clearData() {
                $.ajax({
                    method: "GET",
                    url: `${baseUrl}/api/Reactions/ClearComments`,
                    success: function(resp) {
                        let isDeleted = check(resp)
                        if (isDeleted)
                            clearData()

                        $('#alertx').modal('show')
                        return
                    },
                    error: function(resp) {

                    }
                })
            }

            function check(count) {
                if (count >= 0)
                    return true

                return false
            }

            document.querySelector('#ok').addEventListener('click', (e) => {
                window.location.replace("http://127.0.0.1:5500/index.html")
            })
        })
    </script>
</body>

</html>
